<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Manage Persons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:metadata>
            <f:viewAction action="#{managePersonBean.loadPersons()}"/>
        </f:metadata>
    </head>
    <body>
        <div>Lista de Pessoas</div>

        <div>Menu</div>
        <h:form>
            <h:commandButton value="Criar nova Pessoa" action="#{managePersonBean.gotoCreatePerson()}"/>
        </h:form>

        <h:dataTable value="#{managePersonBean.listOfPersons}" var="persons">
            <h:column>
                <f:facet name="header">name</f:facet>
                    #{persons.name}
            </h:column>
            <h:column>
                <f:facet name="header">Login</f:facet>
                    #{persons.login}
            </h:column>
            <h:column>
                <f:facet name="header">email</f:facet>
                    #{persons.email}
            </h:column>
            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:form>
                    <h:commandButton action="#{managePersonBean.delete()}" value="Delete">
                        <f:setPropertyActionListener target="#{managePersonBean.actualPerson}" value="#{persons}"/>
                    </h:commandButton>
                    <h:commandButton action="#{managePersonBean.gotoEditPerson()}" value="Edit">
                        <f:setPropertyActionListener target="#{managePersonBean.actualPerson}" value="#{persons}"/>
                    </h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>
    </body>
</html>
