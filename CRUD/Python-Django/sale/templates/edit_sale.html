{% extends "base.html" %}

{% block body %}

    <form class="form-signin" role="form" action="{% url 'sell_product' %}" method="POST">

        {% csrf_token %}

        <h2 class="form-signin-heading">Vender produtos</h2>

        <div class="form-group">
            <input type="date" class="form-control" name="date_of_sale" id="date_of_sale"/>
        </div>
        <div class="form-group">
            <select multiple="multiple" size="10" class="form-control" name="products_selected" id="products_selected">
                {% for prod in products %}
                    <option value="{{ prod.id }}">{{ prod.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <select class="form-control" name="buyer_selected" id="buyer_selected">
                {% for buyer in buyers %}
                    <option value="{{ buyer.id }}">{{ buyer.fullname }}</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Checkout">
            Checkout
        </button>

        <hr/>

        {% if form.errors %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                    &times;
                </button>
                {{ form.non_field_errors }}
            </div>
        {% endif %}

    </form>

{% endblock %}
