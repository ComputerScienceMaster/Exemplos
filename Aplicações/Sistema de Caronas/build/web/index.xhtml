<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:j="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:include src="public/includes/HeadIncludesPublic.xhtml"/>
    <ui:include src="public/includes/NavBar.xhtml"/>

    <body>
        
        <div class="col-md-4 container" style="margin-top: 16%;">

            <h:form class="form-signin">
                <h2 class="form-signin-heading">Faça seu login</h2>
                <label for="inputEmail" class="sr-only">Usuário</label>
                <h:inputText id="inputEmail" class="form-control" a:placeholder="Digite seu usuário" value="#{UserAccountManagedBean.actualUserAccount.userLogin}"/>
                <label for="inputPassword" class="sr-only">Senha</label>
                <h:inputText  id="inputPassword" class="form-control" a:placeholder="Digite a senha" a:type="password" value="#{UserAccountManagedBean.actualUserAccount.password}" />
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"/> <p:outputLabel value="Lembrar de mim"/>
                    </label>
                </div>
                <h:commandButton class="btn btn-lg btn-primary btn-block" value="Entrar" action="#{UserAccountManagedBean.validateUsernamePassword()}"/>
                <h:commandButton class="btn btn-lg btn-dark btn-block" value="Cadastre-se" action="#{UserAccountManagedBean.gotoAddAccounts()}"/>
            </h:form>

        </div>
    </body>
</html>
